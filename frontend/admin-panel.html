        }

            background: rgba(46,213,115,0.3);

        }

        .bet-controls {
            display: flex;

        .btn-bet {

            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-bet:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(46,213,115,0.4);
        }

        .btn-bet:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            font-weight: bold;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .message.show {
            transform: translateX(0);
        }

        .message.success {
            background: #2ed573;
            color: white;
        }

        .message.error {
            background: #ff4757;
            color: white;
        }

        /* Live price display */
        .live-solana-price {
            font-weight: bold;
            font-size: 1.1rem;
            padding: 4px 8px;
            border-radius: 4px;
            background: rgba(0,0,0,0.3);

            font-size: 0.9rem;
            padding: 2px 6px;
            border-radius: 3px;
            background: rgba(255,217,61,0.2);
        }

        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            z-index: 1001;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255,107,107,0.6);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,107,107,0.8);
        }
    </style>
</head>
<body>

    <!-- Message notifications -->
    <div class="message" id="message"></div>

    <script>

        const API_BASE = 'http://localhost:3000';

        // Live data state
        let liveSolanaPrice = 0;

        // Test accounts with better names and balances

            }
        ];

        // Sample tech prediction markets
        const SAMPLE_MARKETS = [
            {
                id: 1,
                title: "NVIDIA hits $200 stock price by end of 2025",

            {

            },
            {

                category: "AI",

            },
            {
                id: 5,
                title: "Tesla achieves Full Self-Driving by Q3 2025",
                description: "Will Tesla achieve true Level 5 autonomous driving (no human intervention) by September 30, 2025?",
                category: "AI/Auto",
                deadline: "2025-09-30",
                outcomes: ["Yes - Achieves FSD", "No - Still Level 4"],
                odds: [4.1, 1.2]
            },
            {
                id: 6,
                title: "Microsoft acquires Discord in 2025",
                description: "Will Microsoft Corporation complete the acquisition of Discord Inc. during calendar year 2025?",
                category: "M&A",
                deadline: "2025-12-31",

                odds: [5.5, 1.15]
            }
        ];

        let provider;
        let signer;
        let currentAccount = TEST_ACCOUNTS[0]; // Start with Tech Analyst
        let selectedMarket = null;
        let selectedOutcome = null;
        let realAccounts = []; // Will load from API
        let realMarkets = []; // Will load from API

        // Initialize app
        document.addEventListener('DOMContentLoaded', async function() {
            await initializeBlockchain();
            await loadRealData();
            startLiveUpdates();
            renderAccounts();
            
            // Use real markets if available, otherwise fallback to samples
            if (realMarkets.length > 0) {
                renderRealMarkets();
            } else {
                renderMarkets();
            }
            
            updateCurrentAccount();
        });

        // Initialize blockchain connection
        async function initializeBlockchain() {
            try {
                if (typeof ethers !== 'undefined') {
                    provider = new ethers.providers.JsonRpcProvider(BLOCKCHAIN_RPC);
                    signer = new ethers.Wallet(currentAccount.privateKey, provider);
                    console.log('Connected to BlackBook Layer 1');
                    updateStatus('blockchain-status', true);
                    updateStatus('wallet-status', true);
                } else {
                    console.error('Ethers.js not loaded');
                    updateStatus('blockchain-status', false);
                    updateStatus('wallet-status', false);
                }
            } catch (error) {
                console.error('Failed to connect to blockchain:', error);
                updateStatus('blockchain-status', false);
                updateStatus('wallet-status', false);
            }
        }

        // Live API Functions
        async function loadRealAccounts() {
            try {
                const response = await fetch(`${API_BASE}/accounts`);
                if (response.ok) {
                    const accountsData = await response.json();
                    realAccounts = accountsData;
                    
                    // Map real accounts to UI format
                    const accountNames = ['alice', 'bob', 'charlie', 'diana', 'eve', 'frank', 'grace', 'henry'];
                    const displayNames = ['Tech Analyst', 'Crypto Trader', 'AI Researcher', 'VC Investor', 'Startup Founder', 'Market Maker', 'Data Scientist', 'Web3 Developer'];
                    const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6', '#1abc9c', '#e67e22', '#34495e'];
                    
                    accountNames.forEach((account, index) => {
                        if (accountsData[account]) {
                            TEST_ACCOUNTS[index].balance = accountsData[account].balance;
                            TEST_ACCOUNTS[index].realName = account;
                            TEST_ACCOUNTS[index].name = displayNames[index];
                            TEST_ACCOUNTS[index].color = colors[index];
                        }
                    });
                    
                    return true;
                }
            } catch (error) {
                console.error('Failed to load real accounts:', error);
                return false;
            }
        }

        async function loadRealMarkets() {
            try {
                const response = await fetch(`${API_BASE}/markets`);
                if (response.ok) {
                    const marketsData = await response.json();
                    realMarkets = marketsData;
                    return true;
                }
            } catch (error) {
                console.error('Failed to load real markets:', error);
                return false;
            }
        }

        async function loadLiveSolanaPrice() {
            try {
                const response = await fetch(`${API_BASE}/solana-price`);
                if (response.ok) {
                    const priceData = await response.json();
                    liveSolanaPrice = priceData.price;
                    updateLivePriceDisplay(priceData);
                    return true;
                }
            } catch (error) {
                console.error('Failed to load Solana price:', error);
                return false;
            }
        }

        async function loadRealData() {
            const accountsLoaded = await loadRealAccounts();
            const marketsLoaded = await loadRealMarkets();
            const priceLoaded = await loadLiveSolanaPrice();
            
            // Update connection status
            updateStatus('api-status', accountsLoaded);
        }

        function startLiveUpdates() {
            // Update Solana price every 10 seconds
            realTimeInterval = setInterval(async () => {
                await loadLiveSolanaPrice();
            }, 10000);
        }

        function updateLivePriceDisplay(priceData) {
            // Update any live price displays in the UI
            const priceElements = document.querySelectorAll('.live-solana-price');
            priceElements.forEach(element => {
                element.textContent = `$${priceData.price.toFixed(2)}`;
                element.style.color = priceData.change >= 0 ? '#2ed573' : '#ff4757';
            });
            
            // Update countdown timers
            const timerElements = document.querySelectorAll('.countdown-timer');
            timerElements.forEach(element => {
                const marketId = element.dataset.market;
                if (marketId && marketId.includes('solana')) {
                    element.textContent = priceData.countdown || 'Loading...';
                }
            });
        }

        async function placeRealBet(accountName, marketId, outcome, amount) {
            try {
                const response = await fetch(`${API_BASE}/bet`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        account: accountName,
                        market: marketId,
                        outcome: outcome,
                        amount: amount
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    await loadRealAccounts(); // Refresh account balances
                    return result;
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Bet placement failed');
                }
            } catch (error) {
                console.error('Failed to place real bet:', error);
                throw error;
            }
        }

        // Check API connection
        async function checkConnections() {
            try {
                const response = await fetch(`${API_BASE}/accounts`);
                updateStatus('api-status', response.ok);
            } catch (error) {
                console.error('API connection failed:', error);
                updateStatus('api-status', false);
            }
        }

        // Update status indicators
        function updateStatus(elementId, connected) {
            const element = document.getElementById(elementId);
            if (element) {
                element.classList.toggle('connected', connected);
            }
        }

        // Render account cards
        function renderAccounts() {
            const grid = document.getElementById('accounts-grid');
            grid.innerHTML = TEST_ACCOUNTS.map(account => `
                <div class="account-card ${account.name === currentAccount.name ? 'active' : ''}" 
                     onclick="switchAccount('${account.name}')" 
                     style="border-left: 4px solid ${account.color}">
                    <div class="account-header">
                        <div class="account-name" style="color: ${account.color}">${account.name}</div>
                        <div class="account-balance">${account.balance.toLocaleString()} BB</div>
                    </div>
                    <div class="account-address">${getAccountAddress(account.privateKey)}</div>
                    <div class="account-actions">
                        <button class="btn btn-small btn-add" onclick="event.stopPropagation(); addTokens('${account.name}')">Add</button>
                        <button class="btn btn-small btn-send" onclick="event.stopPropagation(); sendTokens('${account.name}')">Send</button>
                        <button class="btn btn-small btn-transfer" onclick="event.stopPropagation(); transferTokens('${account.name}')">Transfer</button>
                    </div>
                </div>
            `).join('');
        }

        // Get account address from private key
        function getAccountAddress(privateKey) {
            try {
                const wallet = new ethers.Wallet(privateKey);
                return wallet.address.substring(0, 10) + '...' + wallet.address.substring(38);
            } catch {
                return '0x...' + privateKey.substring(2, 8);
            }
        }

        // Switch active account
        function switchAccount(accountName) {
            const account = TEST_ACCOUNTS.find(acc => acc.name === accountName);
            if (account) {
                currentAccount = account;
                signer = new ethers.Wallet(account.privateKey, provider);
                renderAccounts();
                updateCurrentAccount();
                showMessage(`Switched to ${accountName}`, 'success');
            }
        }

        // Update current account display
        function updateCurrentAccount() {
            const currentAccountDiv = document.getElementById('current-account');
            currentAccountDiv.innerHTML = `
                <h3 style="color: ${currentAccount.color}">Current Account: ${currentAccount.name}</h3>
                <div>Balance: <span id="current-balance">${currentAccount.balance.toLocaleString()} BB</span></div>
            `;
        }

        // Render real markets from API
        function renderRealMarkets() {
            const marketsList = document.getElementById('markets-list');
            if (realMarkets.length === 0) {
                renderMarkets(); // Fallback to sample markets
                return;
            }
            
            marketsList.innerHTML = realMarkets.map(market => `
                <div class="market-card" id="market-${market.id}">
                    <div class="market-title">${market.title}</div>
                    <div class="market-description">${market.description}</div>
                    <div class="market-info">
                        <span class="market-category">${market.category || 'Tech'}</span>
                        <span class="market-deadline">${market.deadline || 'Active'}</span>
                        ${market.id.includes('solana') ? `
                            <span class="live-solana-price">$${liveSolanaPrice.toFixed(2)}</span>
                            <span class="countdown-timer" data-market="${market.id}">Loading...</span>
                        ` : ''}
                    </div>
                    <div class="outcomes-grid">
                        ${market.outcomes.map((outcome, index) => `
                            <div class="outcome-button" 
                                 onclick="selectOutcome('${market.id}', ${index}, '${outcome}')"
                                 data-market="${market.id}" data-outcome="${index}">
                                <div>${outcome}</div>
                                <div style="font-size: 0.9rem; color: #ffd93d; margin-top: 5px;">
                                    ${market.odds ? market.odds[index].toFixed(1) + 'x odds' : '2.0x odds'}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="bet-controls">
                        <input type="number" class="bet-input" placeholder="Bet amount (BB)" 
                               id="bet-amount-${market.id}" min="1" max="${currentAccount.balance}">
                        <button class="btn-bet" onclick="placeBet('${market.id}')" 
                                id="bet-button-${market.id}" disabled>Place Bet</button>
                    </div>
                </div>
            `).join('');
        }

        // Render prediction markets
        function renderMarkets() {
            const marketsList = document.getElementById('markets-list');
            marketsList.innerHTML = SAMPLE_MARKETS.map(market => `
                <div class="market-card" data-market-id="${market.id}">
                    <div class="market-title">${market.title}</div>
                    <div class="market-description">${market.description}</div>
                    <div class="market-info">
                        <div class="market-category">${market.category}</div>
                        <div class="market-deadline">Deadline: ${market.deadline}</div>
                    </div>
                    <div class="outcomes-grid">
                        ${market.outcomes.map((outcome, index) => `
                            <div class="outcome-button" 
                                 onclick="selectOutcome(${market.id}, ${index}, '${outcome}')"
                                 data-market="${market.id}" data-outcome="${index}">
                                <div>${outcome}</div>
                                <div style="font-size: 0.9rem; color: #ffd93d; margin-top: 5px;">
                                    ${market.odds[index].toFixed(1)}x odds
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="bet-controls">
                        <input type="number" class="bet-input" placeholder="Bet amount (BB)" 
                               id="bet-amount-${market.id}" min="1" max="${currentAccount.balance}">
                        <button class="btn-bet" onclick="placeBet(${market.id})" 
                                id="bet-button-${market.id}" disabled>Place Bet</button>
                    </div>
                </div>
            `).join('');
        }

        // Select betting outcome
        function selectOutcome(marketId, outcomeIndex, outcomeName) {
            // Clear previous selections for this market
            document.querySelectorAll(`[data-market="${marketId}"]`).forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Select this outcome
            document.querySelector(`[data-market="${marketId}"][data-outcome="${outcomeIndex}"]`).classList.add('selected');
            
            // Enable bet button
            document.getElementById(`bet-button-${marketId}`).disabled = false;
            
            selectedMarket = marketId;
            selectedOutcome = outcomeIndex;
            
            showMessage(`Selected: ${outcomeName}`, 'success');
        }

        // Place a bet
        async function placeBet(marketId) {
            const betAmountInput = document.getElementById(`bet-amount-${marketId}`);
            const betAmount = parseInt(betAmountInput.value);
            
            if (!betAmount || betAmount <= 0) {
                showMessage('Please enter a valid bet amount', 'error');
                return;
            }
            
            if (betAmount > currentAccount.balance) {
                showMessage('Insufficient balance', 'error');
                return;
            }
            
            if (selectedMarket !== marketId || selectedOutcome === null) {
                showMessage('Please select an outcome first', 'error');
                return;
            }
            
            // Find market (try real markets first, then sample markets)
            let market = realMarkets.find(m => m.id === marketId) || SAMPLE_MARKETS.find(m => m.id === marketId);
            if (!market) {
                showMessage('Market not found', 'error');
                return;
            }
            
            const outcome = market.outcomes[selectedOutcome];
            const odds = market.odds ? market.odds[selectedOutcome] : 2.0;
            const potentialPayout = betAmount * odds;
            
            if (confirm(`Place ${betAmount} BB bet on "${outcome}" for potential payout of ${potentialPayout.toFixed(0)} BB?`)) {
                showLoading(true);
                
                try {
                    // Try to place real bet first
                    if (currentAccount.realName && realMarkets.length > 0) {
                        await placeRealBet(currentAccount.realName, marketId, selectedOutcome, betAmount);
                        showMessage(`✅ Real bet placed! ${betAmount} BB on "${outcome}"`, 'success');
                    } else {
                        // Fallback to simulation
                        await new Promise(resolve => setTimeout(resolve, 1500));
                        currentAccount.balance -= betAmount;
                        showMessage(`🎮 Simulated bet! ${betAmount} BB on "${outcome}"`, 'success');
                    }
                    
                    // Update displays
                    renderAccounts();
                    updateCurrentAccount();
                    
                    // Clear bet form
                    betAmountInput.value = '';
                    document.querySelector(`[data-market="${marketId}"][data-outcome="${selectedOutcome}"]`).classList.remove('selected');
                    document.getElementById(`bet-button-${marketId}`).disabled = true;
                    
                    selectedMarket = null;
                    selectedOutcome = null;
                    
                } catch (error) {
                    console.error('Bet placement failed:', error);
                    showMessage(`❌ Bet failed: ${error.message}`, 'error');
                } finally {
                    showLoading(false);
                }
            }
        }

        // Admin functions
        async function addTokens(accountName) {
            const amount = prompt(`How many BB tokens to add to ${accountName}?`);
            if (amount && !isNaN(amount) && amount > 0) {
                const account = TEST_ACCOUNTS.find(acc => acc.name === accountName);
                account.balance += parseInt(amount);
                renderAccounts();
                if (account.name === currentAccount.name) updateCurrentAccount();
                showMessage(`Added ${amount} BB to ${accountName}`, 'success');
            }
        }

        async function sendTokens(accountName) {
            const amount = prompt(`How many BB tokens to send from ${accountName}?`);
            if (amount && !isNaN(amount) && amount > 0) {
                const account = TEST_ACCOUNTS.find(acc => acc.name === accountName);
                if (account.balance >= amount) {
                    account.balance -= parseInt(amount);
                    renderAccounts();
                    if (account.name === currentAccount.name) updateCurrentAccount();
                    showMessage(`Sent ${amount} BB from ${accountName}`, 'success');
                } else {
                    showMessage('Insufficient balance', 'error');
                }
            }
        }

        async function transferTokens(accountName) {
            const fromAccount = TEST_ACCOUNTS.find(acc => acc.name === accountName);
            const toAccountName = prompt(`Transfer from ${accountName} to which account?`);
            const toAccount = TEST_ACCOUNTS.find(acc => acc.name === toAccountName);
            
            if (!toAccount) {
                showMessage('Invalid recipient account', 'error');
                return;
            }
            
            const amount = prompt(`How many BB tokens to transfer?`);
            if (amount && !isNaN(amount) && amount > 0) {
                if (fromAccount.balance >= amount) {
                    fromAccount.balance -= parseInt(amount);
                    toAccount.balance += parseInt(amount);
                    renderAccounts();
                    if (fromAccount.name === currentAccount.name || toAccount.name === currentAccount.name) {
                        updateCurrentAccount();
                    }
                    showMessage(`Transferred ${amount} BB from ${accountName} to ${toAccountName}`, 'success');
                } else {
                    showMessage('Insufficient balance', 'error');
                }
            }
        }

        async function fundAllAccounts() {
            if (confirm('Fund all accounts with 1000 BB tokens each?')) {
                TEST_ACCOUNTS.forEach(account => {
                    account.balance += 1000;
                });
                renderAccounts();
                updateCurrentAccount();
                showMessage('All accounts funded with 1000 BB', 'success');
            }
        }

        async function resetAllBalances() {
            if (confirm('Reset all account balances to default values?')) {
                const defaultBalances = [2625, 2800, 2500, 3000, 2400, 2700, 2300, 4675];
                TEST_ACCOUNTS.forEach((account, index) => {
                    account.balance = defaultBalances[index];
                });
                renderAccounts();
                updateCurrentAccount();
                showMessage('All balances reset to defaults', 'success');
            }
        }

        async function createSampleMarkets() {
            showLoading(true);
            try {
                // Simulate market creation
                await new Promise(resolve => setTimeout(resolve, 2000));
                showMessage('Sample markets created successfully', 'success');
            } catch (error) {
                showMessage('Failed to create markets', 'error');
            } finally {
                showLoading(false);
            }
        }

        async function exportData() {
            const data = {
                accounts: TEST_ACCOUNTS,
                currentAccount: currentAccount.name,
                timestamp: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `blackbook-admin-data-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            showMessage('Data exported successfully', 'success');
        }

        // Utility functions
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.classList.add('show');
            setTimeout(() => message.classList.remove('show'), 3000);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // Auto-refresh connection status
        setInterval(checkConnections, 30000);
    </script>
</body>
</html>
