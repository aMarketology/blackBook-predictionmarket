<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackBook Prediction Market - Layer 1 Integration</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
        }

        .header {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #00d4ff;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0,212,255,0.5);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            color: #ccc;
        }

        .connection-status {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4757;
        }

        .status-dot.connected {
            background: #2ed573;
            box-shadow: 0 0 10px rgba(46,213,115,0.5);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .sidebar {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            height: fit-content;
        }

        .sidebar h2 {
            color: #00d4ff;
            margin-bottom: 20px;
            font-size: 1.4rem;
            border-bottom: 2px solid #00d4ff;
            padding-bottom: 10px;
        }

        .wallet-section {
            margin-bottom: 30px;
        }

        .wallet-connect {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .wallet-connect:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,212,255,0.3);
        }

        .wallet-connect:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .wallet-info {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .wallet-address {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #00d4ff;
            word-break: break-all;
            margin-bottom: 10px;
        }

        .balance-display {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2ed573;
            text-align: center;
        }

        .account-card {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .account-card:hover {
            background: rgba(255,255,255,0.15);
            transform: translateX(5px);
        }

        .account-card.active {
            border-color: #00d4ff;
            background: rgba(0,212,255,0.1);
            box-shadow: 0 0 15px rgba(0,212,255,0.3);
        }

        .account-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }

        .account-balance {
            color: #2ed573;
            font-weight: bold;
        }

        .markets-panel {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .markets-panel h2 {
            color: #00d4ff;
            margin-bottom: 20px;
            font-size: 1.4rem;
            border-bottom: 2px solid #00d4ff;
            padding-bottom: 10px;
        }

        .market-card {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }

        .market-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            border-color: #00d4ff;
        }

        .market-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
        }

        .market-description {
            color: #ccc;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .category-tag {
            display: inline-block;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 6px 15px;
            border-radius: 25px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .category-tag.earnings { background: linear-gradient(135deg, #00d4ff, #0099cc); }
        .category-tag.crypto { background: linear-gradient(135deg, #f39c12, #e67e22); }
        .category-tag.ai_milestone { background: linear-gradient(135deg, #9b59b6, #8e44ad); }
        .category-tag.stock_movement { background: linear-gradient(135deg, #2ecc71, #27ae60); }

        .market-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat {
            text-align: center;
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stat-label {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #00d4ff;
        }

        .outcomes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .outcome-card {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .outcome-card:hover {
            border-color: #00d4ff;
            background: rgba(0,212,255,0.1);
            transform: translateY(-3px);
        }

        .outcome-card.selected {
            border-color: #2ed573;
            background: rgba(46,213,115,0.2);
            box-shadow: 0 0 20px rgba(46,213,115,0.3);
        }

        .outcome-name {
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
        }

        .outcome-odds {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00d4ff;
            margin-bottom: 8px;
        }

        .outcome-probability {
            color: #ccc;
            font-size: 0.9rem;
        }

        .bet-controls {
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .bet-input-group {
            display: grid;
            grid-template-columns: 1fr 2fr auto;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }

        .bet-input {
            padding: 12px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 1rem;
            backdrop-filter: blur(5px);
        }

        .bet-input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 15px rgba(0,212,255,0.3);
        }

        .bet-button {
            background: linear-gradient(135deg, #2ed573 0%, #27ae60 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bet-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(46,213,115,0.4);
        }

        .bet-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .bet-preview {
            background: rgba(0,212,255,0.1);
            border: 1px solid rgba(0,212,255,0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .admin-panel {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            margin-top: 20px;
        }

        .admin-panel h2 {
            color: #ff6b6b;
            margin-bottom: 20px;
            font-size: 1.4rem;
            border-bottom: 2px solid #ff6b6b;
            padding-bottom: 10px;
        }

        .admin-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .admin-button {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .admin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255,107,107,0.4);
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .message.show {
            transform: translateX(0);
        }

        .message.success {
            background: linear-gradient(135deg, #2ed573, #27ae60);
            color: white;
        }

        .message.error {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .loading-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0,212,255,0.3);
            border-top: 4px solid #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .transaction-hash {
            font-family: 'Courier New', monospace;
            background: rgba(0,0,0,0.5);
            padding: 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            word-break: break-all;
            color: #00d4ff;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🏆 BlackBook Prediction Market</h1>
        <p>Layer 1 Blockchain Integration - Test with Real BB Tokens</p>
        
        <div class="connection-status">
            <div class="status-item">
                <div class="status-dot" id="api-status"></div>
                <span>API Server</span>
            </div>
            <div class="status-item">
                <div class="status-dot" id="blockchain-status"></div>
                <span>Blockchain</span>
            </div>
            <div class="status-item">
                <div class="status-dot" id="wallet-status"></div>
                <span>Wallet</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="main-grid">
            <!-- Sidebar with Wallet and Accounts -->
            <div class="sidebar">
                <h2>🔗 Blockchain Connection</h2>
                
                <div class="wallet-section">
                    <button class="wallet-connect" id="connect-wallet" onclick="connectWallet()">
                        Connect to BlackBook Layer 1
                    </button>
                    
                    <div class="wallet-info" id="wallet-info" style="display: none;">
                        <div class="wallet-address" id="wallet-address"></div>
                        <div class="balance-display">
                            <span id="bb-balance">0</span> BB
                        </div>
                    </div>
                </div>

                <h2>👥 Test Accounts</h2>
                <div id="accounts-list">
                    <!-- Test accounts will be populated here -->
                </div>
            </div>

            <!-- Markets Panel -->
            <div class="markets-panel">
                <h2>📊 Live Prediction Markets</h2>
                <div id="markets-list">
                    <!-- Markets will be populated here -->
                </div>
            </div>
        </div>

        <!-- Admin Panel -->
        <div class="admin-panel">
            <h2>⚙️ Admin Controls</h2>
            <div class="admin-controls">
                <button class="admin-button" onclick="createSampleMarkets()">Create Sample Markets</button>
                <button class="admin-button" onclick="fundAllAccounts()">Fund All Accounts</button>
                <button class="admin-button" onclick="checkBalances()">Check All Balances</button>
                <button class="admin-button" onclick="deployTestContract()">Deploy Test Contract</button>
                <button class="admin-button" onclick="resetBlockchain()">Reset Blockchain</button>
                <button class="admin-button" onclick="exportData()">Export Test Data</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div>
            <div class="spinner"></div>
            <p style="margin-top: 20px; text-align: center;">Processing transaction...</p>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = 'http://localhost:3000/api/v1';
        const BLOCKCHAIN_RPC = 'http://localhost:8545'; // Your BlackBook Layer 1 RPC
        const BB_TOKEN_TOTAL = 21000;

        // Test accounts with private keys for testing
        const TEST_ACCOUNTS = [
            { 
                name: 'Tech Analyst', 
                privateKey: '0x1111111111111111111111111111111111111111111111111111111111111111',
                color: '#e74c3c' 
            },
            { 
                name: 'Crypto Trader', 
                privateKey: '0x2222222222222222222222222222222222222222222222222222222222222222',
                color: '#3498db' 
            },
            { 
                name: 'AI Researcher', 
                privateKey: '0x3333333333333333333333333333333333333333333333333333333333333333',
                color: '#2ecc71' 
            },
            { 
                name: 'VC Investor', 
                privateKey: '0x4444444444444444444444444444444444444444444444444444444444444444',
                color: '#f39c12' 
            },
            { 
                name: 'Startup Founder', 
                privateKey: '0x5555555555555555555555555555555555555555555555555555555555555555',
                color: '#9b59b6' 
            },
            { 
                name: 'Market Maker', 
                privateKey: '0x6666666666666666666666666666666666666666666666666666666666666666',
                color: '#1abc9c' 
            },
            { 
                name: 'News Editor', 
                privateKey: '0x7777777777777777777777777777777777777777777777777777777777777777',
                color: '#34495e' 
            },
            { 
                name: 'Whale Trader', 
                privateKey: '0x8888888888888888888888888888888888888888888888888888888888888888',
                color: '#e67e22' 
            }
        ];

        let provider;
        let signer;
        let currentAccount = null;
        let markets = [];
        let bbTokenContract;

        // Sample tech markets for testing
        const SAMPLE_MARKETS = [
            {
                title: "NVIDIA will hit $200 stock price by end of 2025",
                description: "Will NVIDIA Corporation (NVDA) stock price reach or exceed $200 per share by December 31, 2025?",
                category: "stock_movement",
                outcomes: ["Yes - Hits $200+", "No - Stays Below $200"],
                closes_at: "2025-12-31T23:59:59Z",
                initial_liquidity: 5000
            },
            {
                title: "Apple announces Vision Pro 2 in 2025",
                description: "Will Apple officially announce the Vision Pro 2 (second generation) during calendar year 2025?",
                category: "product_launch",
                outcomes: ["Yes - Announced in 2025", "No - Not announced"],
                closes_at: "2025-12-31T23:59:59Z",
                initial_liquidity: 3000
            },
            {
                title: "Bitcoin crosses $150,000 in 2025",
                description: "Will Bitcoin (BTC) reach or exceed $150,000 USD at any point during 2025?",
                category: "crypto",
                outcomes: ["Yes - Crosses $150k", "No - Stays below $150k"],
                closes_at: "2025-12-31T23:59:59Z",
                initial_liquidity: 8000
            },
            {
                title: "OpenAI releases GPT-5 before July 2025",
                description: "Will OpenAI announce and release GPT-5 before July 1, 2025?",
                category: "ai_milestone",
                outcomes: ["Yes - Released by July", "No - Later or never"],
                closes_at: "2025-07-01T23:59:59Z",
                initial_liquidity: 4000
            }
        ];

        // Initialize app
        document.addEventListener('DOMContentLoaded', async function() {
            await initializeBlockchain();
            await checkConnections();
            renderAccounts();
            await loadMarkets();
        });

        // Initialize blockchain connection
        async function initializeBlockchain() {
            try {
                if (typeof ethers !== 'undefined') {
                    provider = new ethers.providers.JsonRpcProvider(BLOCKCHAIN_RPC);
                    console.log('Connected to BlackBook Layer 1');
                    updateStatus('blockchain-status', true);
                } else {
                    console.error('Ethers.js not loaded');
                    updateStatus('blockchain-status', false);
                }
            } catch (error) {
                console.error('Failed to connect to blockchain:', error);
                updateStatus('blockchain-status', false);
            }
        }

        // Connect wallet
        async function connectWallet() {
            try {
                showLoading(true);
                
                // For testing, use the first test account
                const testAccount = TEST_ACCOUNTS[0];
                signer = new ethers.Wallet(testAccount.privateKey, provider);
                currentAccount = {
                    ...testAccount,
                    address: await signer.getAddress(),
                    balance: 0
                };

                // Update UI
                document.getElementById('wallet-address').textContent = currentAccount.address;
                document.getElementById('wallet-info').style.display = 'block';
                document.getElementById('connect-wallet').textContent = 'Connected';
                document.getElementById('connect-wallet').disabled = true;
                
                await updateBalance();
                updateStatus('wallet-status', true);
                showMessage('Wallet connected successfully!', 'success');
                
            } catch (error) {
                console.error('Error connecting wallet:', error);
                showMessage('Failed to connect wallet', 'error');
                updateStatus('wallet-status', false);
            } finally {
                showLoading(false);
            }
        }

        // Update account balance
        async function updateBalance() {
            if (!currentAccount) return;
            
            try {
                // Get ETH balance
                const ethBalance = await provider.getBalance(currentAccount.address);
                const ethFormatted = ethers.utils.formatEther(ethBalance);
                
                // For now, simulate BB token balance
                // In real implementation, query BB token contract
                currentAccount.balance = Math.floor(Math.random() * 3000) + 1000;
                
                document.getElementById('bb-balance').textContent = currentAccount.balance.toLocaleString();
                
            } catch (error) {
                console.error('Error updating balance:', error);
            }
        }

        // Render test accounts
        function renderAccounts() {
            const accountsList = document.getElementById('accounts-list');
            accountsList.innerHTML = '';

            TEST_ACCOUNTS.forEach((account, index) => {
                const accountCard = document.createElement('div');
                accountCard.className = `account-card ${currentAccount && currentAccount.name === account.name ? 'active' : ''}`;
                accountCard.onclick = () => switchAccount(account);
                
                // Calculate mock balance
                const balance = Math.floor((BB_TOKEN_TOTAL / 8) + (Math.random() * 500));
                
                accountCard.innerHTML = `
                    <div class="account-name">${account.name}</div>
                    <div style="font-size: 0.8rem; color: #ccc; margin: 5px 0;">
                        ${account.privateKey.slice(0, 10)}...${account.privateKey.slice(-8)}
                    </div>
                    <div class="account-balance">${balance.toLocaleString()} BB</div>
                `;
                
                accountsList.appendChild(accountCard);
            });
        }

        // Switch to different test account
        async function switchAccount(account) {
            try {
                showLoading(true);
                
                signer = new ethers.Wallet(account.privateKey, provider);
                currentAccount = {
                    ...account,
                    address: await signer.getAddress(),
                    balance: 0
                };

                document.getElementById('wallet-address').textContent = currentAccount.address;
                await updateBalance();
                renderAccounts();
                
                showMessage(`Switched to ${account.name}`, 'success');
                
            } catch (error) {
                console.error('Error switching account:', error);
                showMessage('Failed to switch account', 'error');
            } finally {
                showLoading(false);
            }
        }

        // Load markets from API
        async function loadMarkets() {
            try {
                const response = await fetch(`${API_BASE}/markets`);
                if (response.ok) {
                    markets = await response.json();
                    updateStatus('api-status', true);
                } else {
                    markets = [];
                    updateStatus('api-status', false);
                }
                renderMarkets();
            } catch (error) {
                console.error('Error loading markets:', error);
                markets = [];
                updateStatus('api-status', false);
                renderMarkets();
            }
        }

        // Render markets
        function renderMarkets() {
            const marketsList = document.getElementById('markets-list');
            
            if (markets.length === 0) {
                marketsList.innerHTML = `
                    <div style="text-align: center; padding: 60px; color: #ccc;">
                        <h3>🎯 No Markets Available</h3>
                        <p style="margin: 20px 0;">Create sample markets to start betting on tech events!</p>
                        <button class="bet-button" onclick="createSampleMarkets()">Create Sample Markets</button>
                    </div>
                `;
                return;
            }

            marketsList.innerHTML = '';
            
            markets.forEach(market => {
                const marketCard = document.createElement('div');
                marketCard.className = 'market-card';
                
                marketCard.innerHTML = `
                    <div class="category-tag ${market.category}">${market.category.replace('_', ' ').toUpperCase()}</div>
                    <div class="market-title">${market.title}</div>
                    <div class="market-description">${market.description || 'Prediction market for tech events'}</div>
                    
                    <div class="market-stats">
                        <div class="stat">
                            <div class="stat-label">Liquidity</div>
                            <div class="stat-value">${(market.total_liquidity || 0).toLocaleString()} BB</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Volume</div>
                            <div class="stat-value">${(market.total_volume || 0).toLocaleString()} BB</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Closes</div>
                            <div class="stat-value">${new Date(market.closes_at).toLocaleDateString()}</div>
                        </div>
                    </div>
                    
                    <div class="outcomes">
                        ${market.outcomes.map(outcome => `
                            <div class="outcome-card" onclick="selectOutcome('${market.id}', '${outcome.id}')">
                                <div class="outcome-name">${outcome.name}</div>
                                <div class="outcome-odds">${(1/outcome.probability).toFixed(2)}x</div>
                                <div class="outcome-probability">${(outcome.probability * 100).toFixed(1)}% chance</div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="bet-controls">
                        <div class="bet-input-group">
                            <input type="number" class="bet-input" placeholder="BB Amount" 
                                   id="bet-amount-${market.id}" min="1" max="10000">
                            <select class="bet-input" id="bet-outcome-${market.id}">
                                <option value="">Select Outcome</option>
                                ${market.outcomes.map(outcome => `
                                    <option value="${outcome.id}">${outcome.name}</option>
                                `).join('')}
                            </select>
                            <button class="bet-button" onclick="placeBet('${market.id}')" 
                                    ${!currentAccount ? 'disabled' : ''}>
                                ${!currentAccount ? 'Connect Wallet' : 'Place Bet'}
                            </button>
                        </div>
                        <div id="bet-preview-${market.id}"></div>
                    </div>
                `;
                
                marketsList.appendChild(marketCard);
            });
        }

        // Place a bet on blockchain
        async function placeBet(marketId) {
            if (!currentAccount) {
                showMessage('Please connect wallet first', 'error');
                return;
            }

            const amountInput = document.getElementById(`bet-amount-${marketId}`);
            const outcomeSelect = document.getElementById(`bet-outcome-${marketId}`);
            const amount = parseFloat(amountInput.value);
            const outcomeId = outcomeSelect.value;

            if (!amount || !outcomeId) {
                showMessage('Please enter amount and select outcome', 'error');
                return;
            }

            if (amount > currentAccount.balance) {
                showMessage('Insufficient BB token balance', 'error');
                return;
            }

            try {
                showLoading(true);
                
                // Step 1: Create transaction on blockchain
                const tx = await createBetTransaction(marketId, outcomeId, amount);
                
                // Step 2: Submit to API with transaction hash
                const response = await fetch(`${API_BASE}/markets/${marketId}/bet`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_address: currentAccount.address,
                        outcome_id: outcomeId,
                        amount: amount,
                        transaction_hash: tx.hash,
                        block_number: tx.blockNumber
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    
                    // Update balance
                    currentAccount.balance -= amount;
                    await updateBalance();
                    
                    // Clear form
                    amountInput.value = '';
                    outcomeSelect.value = '';
                    document.getElementById(`bet-preview-${marketId}`).innerHTML = '';
                    
                    showMessage(
                        `Bet placed successfully! ${amount} BB on market. TX: ${tx.hash.slice(0, 10)}...`, 
                        'success'
                    );
                    
                    // Refresh markets
                    setTimeout(() => loadMarkets(), 2000);
                } else {
                    const error = await response.json();
                    showMessage(`API Error: ${error.error}`, 'error');
                }

            } catch (error) {
                console.error('Error placing bet:', error);
                showMessage(`Transaction failed: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        // Create bet transaction on blockchain
        async function createBetTransaction(marketId, outcomeId, amount) {
            // Simulate blockchain transaction
            const tx = await signer.sendTransaction({
                to: '0x' + '1'.repeat(40), // Mock contract address
                value: ethers.utils.parseEther((amount / 1000).toString()), // Convert BB to ETH for simulation
                data: ethers.utils.formatBytes32String(`bet_${marketId}_${outcomeId}`)
            });
            
            await tx.wait(); // Wait for confirmation
            return tx;
        }

        // Admin functions
        async function createSampleMarkets() {
            if (!currentAccount) {
                showMessage('Please connect wallet first', 'error');
                return;
            }

            try {
                showLoading(true);
                showMessage('Creating sample markets...', 'success');
                
                for (const sampleMarket of SAMPLE_MARKETS) {
                    const response = await fetch(`${API_BASE}/markets`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            ...sampleMarket,
                            creator: currentAccount.address
                        })
                    });
                    
                    if (response.ok) {
                        console.log(`✅ Created: ${sampleMarket.title}`);
                    } else {
                        console.error(`❌ Failed: ${sampleMarket.title}`);
                    }
                    
                    // Delay between requests
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
                
                showMessage('Sample markets created successfully!', 'success');
                setTimeout(() => loadMarkets(), 2000);
                
            } catch (error) {
                console.error('Error creating markets:', error);
                showMessage('Failed to create markets', 'error');
            } finally {
                showLoading(false);
            }
        }

        async function exportData() {
            const data = {
                accounts: TEST_ACCOUNTS,
                markets: markets,
                currentAccount: currentAccount,
                timestamp: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'blackbook-layer1-test-data.json';
            a.click();
            URL.revokeObjectURL(url);
            
            showMessage('Test data exported!', 'success');
        }

        // Utility functions
        function updateStatus(elementId, connected) {
            const element = document.getElementById(elementId);
            if (connected) {
                element.classList.add('connected');
            } else {
                element.classList.remove('connected');
            }
        }

        async function checkConnections() {
            // Check API
            try {
                const response = await fetch(`${API_BASE}/health`);
                updateStatus('api-status', response.ok);
            } catch (error) {
                updateStatus('api-status', false);
            }
        }

        function showMessage(message, type) {
            // Remove existing message
            const existingMessage = document.querySelector('.message');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);
            
            // Show message
            setTimeout(() => messageDiv.classList.add('show'), 100);
            
            // Hide message
            setTimeout(() => {
                messageDiv.classList.remove('show');
                setTimeout(() => messageDiv.remove(), 300);
            }, 4000);
        }

        function showLoading(show) {
            const overlay = document.getElementById('loading-overlay');
            if (show) {
                overlay.classList.add('show');
            } else {
                overlay.classList.remove('show');
            }
        }

        // Update bet preview when inputs change
        document.addEventListener('input', function(e) {
            if (e.target.classList.contains('bet-input') && e.target.type === 'number') {
                const marketId = e.target.id.replace('bet-amount-', '');
                const outcomeSelect = document.getElementById(`bet-outcome-${marketId}`);
                
                if (outcomeSelect.value) {
                    const market = markets.find(m => m.id === marketId);
                    const outcome = market.outcomes.find(o => o.id === outcomeSelect.value);
                    const amount = parseFloat(e.target.value) || 0;
                    const betPreview = document.getElementById(`bet-preview-${marketId}`);
                    
                    if (amount > 0) {
                        const payout = amount * (1 / outcome.probability);
                        const profit = payout - amount;
                        
                        betPreview.innerHTML = `
                            <div class="bet-preview">
                                <strong>📊 Bet Preview:</strong><br>
                                <strong>Stake:</strong> ${amount} BB<br>
                                <strong>Potential Payout:</strong> ${payout.toFixed(2)} BB<br>
                                <strong>Potential Profit:</strong> <span style="color: #2ed573">${profit.toFixed(2)} BB</span>
                            </div>
                        `;
                    } else {
                        betPreview.innerHTML = '';
                    }
                }
            }
        });
    </script>
